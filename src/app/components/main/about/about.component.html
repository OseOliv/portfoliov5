<section id="about" class="about">
  <h2 class="about-title">{{ title() }}</h2>
  <div class="about-profile">
    <span class="about-text">
      {{ greeting() }} <strong>{{ name() }}</strong><br /><br />

      <span [innerHTML]="intro()"></span><br /><br />

      <span [innerHTML]="passion()"></span><br /><br />

      <span [innerHTML]="currentFocus()"></span><br /><br />

      <span [innerHTML]="callToAction()"></span><br /><br />
    </span>
  </div>
</section>
