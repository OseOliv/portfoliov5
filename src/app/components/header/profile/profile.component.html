<section class="profile">
  <div class="profile-info">
    <div class="name">
      <div class="profile-image">
        <img [src]="profileImage" alt="Profile Image" />
      </div>
    </div>
    <span class="subtitle">{{ subtitle() }}</span>
    <span class="description">{{ description() }}</span>
  </div>
</section>
